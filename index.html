<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>Momo Bot index</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://media.discordapp.net/attachments/1125648829862137916/1136735522476269628/logo_1.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <section id="index">
      <div class="form">
        <div style="margin: 100px"></div>
        <div class="title" id="displayName">[LINE NAME]</div>
        <div class="subtitle" id="userId">[UID]</div>
        <div class="subtitle" id="statusMessage">[No status]</div>
        <img
          id="pictureUrl"
          width="40%"
          style="border-radius: 50%; margin: 50px 50px"
          src="https://placehold.co/600x600"
          title="profile-image"
        />
        <button class="submit" id="btnShare">Share profile</button>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
